    <script>
        document.addEventListener("DOMContentLoaded", function () {
            let video = document.getElementById("background-video");
            let section1 = document.querySelector(".section_1");
            let images = ["audir8.jpg", "ferrari.jpg", "bugatti.jpg", "mercedes.jpg", "porsche.jpg","pub.jpg"];
            let currentImageIndex = 0;

            function showImage() {
                section1.classList.add("fade-out");
                setTimeout(() => {
                    section1.style.background = `url(${images[currentImageIndex]}) center/cover no-repeat`;
                    section1.innerHTML = "";
                    section1.classList.remove("fade-out");
                    section1.classList.add("fade-in");
                    
                    if (currentImageIndex < images.length - 1) {
                        currentImageIndex++;
                        setTimeout(showImage, 5000);
                    }
                }, 2000);
            }
            
            video.addEventListener("ended", showImage);
        });
    </script>
