<body>
    <div class="container">

                <p>Entre les identifiants requis et d√©couvre mon travail!ü§ó</p> <!-- ligne provisoire a modifier quand je vais remettre l'adresse mail --> 
                <form id="loginForm" action="page centrale.html">
                    <div class="identifiant">
                        <input type="text" id="email" placeholder="Identifiant">  <!-- ligne provisoire a modifier quand je vais remettre l'adresse mail -->

                <div class="link-2">

                </div>

    <div class="bienvenue-container">

        <button onclick="window.location='itineraire.html';">Itin√©raire du lyc√©e</button>
    </div>

<script>
    const form = document.getElementById('loginForm');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const errorMessage = document.getElementById('error-message');
    
    // D√âFINIS L'IDENTIFIANT ET LE MOT DE PASSE CORRECTS ICI
    const correctEmail = "admin"; // Si vous penser que je ne sais pas que le mot de passe est visible dans le code, vous vous trompez :D
    const correctPassword = "admin"; // Si vous penser que je ne sais pas que le mot de passe est visible dans le code, vous vous trompez :D
    
    form.addEventListener('submit', function(event) {
        event.preventDefault(); 
        const email = emailInput.value.trim();
        const password = passwordInput.value.trim();
        
        
        if (email === '' || password === '') {
            errorMessage.textContent = 'Veuillez entrer les identifiants demand√©s.';
        } 
       
        else if (email === correctEmail && password === correctPassword) {
            errorMessage.textContent = '';
            
            window.location.href = "page centrale.html"; 
        } 
       
        else {
            errorMessage.textContent = 'Identifiant ou mot de passe incorrect. Veuillez r√©essayer.';
        }
    });
</script>
